<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simra - Household Signin</title>
    <link rel="stylesheet" href="css/signin.css">
    <script defer src="scripts/sign-up.js"></script>
</head>
<body>

    <header>

        <input type="button" value="Back" class="btn type2-btn" id="back-btn">
        
        <img src="/assets/images/logo.png" alt="" width="50">

        <input type="button" value="Sign Up" class="btn type1-btn" id="to-signin-btn">

    </header>

    <main>

        <!-- <div class="msg-box">
            <img src="/assets/images/logo.png" alt="Logo" width="150">
            <h2>A way to safer and cleaner water</h2>
        </div> -->

        <form action="" class="form" style="transform: scale(0.95);">

            <img src="/assets/images/logo.png" alt="Logo" width="80">

            <label for="name">Name</label>
            <input type="text" name="" id="name" class="input" autocomplete="off">

            <label for="surname">Surname</label>
            <input type="text" name="" id="surname" class="input" autocomplete="off">

            <label for="username">Username</label>
            <input type="text" name="" id="username" class="input" autocomplete="off">

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input" autocomplete="off">

            <label for="password">Password</label>
            <input type="password" name="" id="password" class="input">

            <input type="button" value="Sign Up" id="sign-up-btn" class="btn type1-btn">


        </form>

    </main>
    
</body>
</html>
