<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simra - Household Signin</title>
    <link rel="stylesheet" href="css/signin.css">
    <script defer src="scripts/sign-in.js"></script>
</head>
<body>

    <header>

        <input type="button" value="Back" class="btn type2-btn" id="back-btn">
        
        <img src="/assets/images/logo.png" alt="" width="50">

        <input type="button" value="Sign Up" class="btn type1-btn" id="to-signup-btn">

    </header>

    <main>

        <form action="" class="form">

            <img src="/assets/images/logo.png" alt="Logo" width="100">
    
            <label for="username">Username</label>
            <input type="text" name="" id="username" class="input" autocomplete="off">
    
            <label for="password">Password</label>
            <input type="password" name="" id="password" class="input">
    
            <input type="button" value="Forgot password?" id="forgot-password">
    
            <input type="button" value="Sign In" id="sign-in-btn" class="btn type1-btn">
    
        </form>

    </main>
    
</body>
</html>
