<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simra</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/index.js"></script>
</head>
<body>

    <div class="main-box">

        <div class="img-box">
            <img src="assets/images/logo.png" alt="Logo" width="120">
        </div>

        <h3 id="type-text">Please choose the type of user you are</h3>

        <div class="button-box">
            <input type="button" value="HouseHold" id="household-btn" class="btn">
            <input type="button" value="Municipality" id="municipality-btn" class="btn">
            <input type="button" value="Level 3" id="level-3-btn" class="btn">
            <input type="button" value="Powerpoint" id="PowerP-btn" class="btn">
            <input type="button" value="Powerpoint" id="PowerP-btn" class="btn" onclick="openPdf()">
    
             <script>
             function openPdf() {
            // Specify the URL of your PDF document
            var pdfUrl = 'Simra.pdf';
            
            // Open the PDF document in a new tab or window
            window.open(pdfUrl, '_blank');
             }
    </script>
        </div>

    </div>
    
</body>
</html>
